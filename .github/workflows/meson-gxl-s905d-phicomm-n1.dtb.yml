name: meson-gxl-s905d-phicomm-n1.dtb

on: 
  release:
    types: [published]

  #push:
  #  branches: 
  #    - master

  #schedule:
  #  - cron: 0 8 * * 5
  
  #watch:
  #  types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        echo "Deleting files, please wait ..."
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex node-uglify gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler libuv-dev
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
      
    - name: Download file
      run: |
        git clone https://github.com/150balbes/Amlogic_s905-kernel.git
        
    - name: Modify meson-gxl-s905d-p230.dts
      run: |
        cd Amlogic_s905-kernel
        sed -i 's/interrupts = <29 IRQ_TYPE_LEVEL_LOW>;/interrupts = <25 IRQ_TYPE_LEVEL_LOW>;/' arch/arm64/boot/dts/amlogic/meson-gxl-s905d-p230.dts
        
    - name: Compile
      run: |
        cd Amlogic_s905-kernel
        make defconfig
        make dtbs
        
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: meson-gxl-s905d-phicomm-n1.dtb
        path: Amlogic_s905-kernel/arch/arm64/boot/dts/amlogic/meson-gxl-s905d-phicomm-n1.dtb    
